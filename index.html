<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icons-Ribbons</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- 

    border-left: 20px solid #ffffff;
    border-top: 20px solid red;
    border-bottom: 20px solid green;
    border-right: 20px solid blue;
 -->

<body>
    <div class="container-fluid d-flex flex-column w-100 h-100 overflow-hidden">
        <div class="d-flex flex-column bg-secondary overflow-auto w-100 h-100 p-3">
            <h3 class="text-center text-white d-block w-100">Icons & Ribbons</h3>
            <div class="d-flex justify-content-center align-items-center py-2">
                <div
                    class="w-25 bg-danger border-right d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white pb-4">Star</h6>
                    <div class="pb-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="top-triangle position-absolute"></span>
                            <span class="bottom-triangle position-absolute"></span>
                            <span class="left-triangle position-absolute"></span>
                            <span class="right-triangle position-absolute"></span>
                        </div>
                    </div>
                </div>
                <div class="w-25 bg-danger d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white pb-4">Square</h6>
                    <div class="pb-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="square position-absolute"></span>
                        </div>
                    </div>
                </div>
                <!-- <div
                    class="col-12 col-md-3 border-right bg-danger position-relative d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white">Ribbon</h6>
                    <span class="primary-nav-ribbon"></span>
                </div> -->
            </div>
            <div class="row py-2">
                <div
                    class="col-12 col-md-3 border-right bg-danger d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white mb-4">Top-arrow</h6>
                    <span class="top-triangle"></span>
                </div>
                <div
                    class="col-12 col-md-3 border-right bg-warning d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white mb-4">Bottom-arrow</h6>
                    <span class="bottom-triangle"></span>
                </div>
                <div
                    class="col-12 col-md-3 border-right bg-danger d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white mb-4">Left-arrow</h6>
                    <span class="left-triangle"></span>
                </div>
                <div
                    class="col-12 col-md-3 bg-warning d-flex flex-column justify-content-between align-items-center p-2">
                    <h6 class="text-white mb-4">Right-arrow</h6>
                    <span class="right-triangle"></span>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-12 col-md-3 border-right bg-warning d-flex justify-content-center p-4">
                    <div class="bg-light position-relative p-5">
                        <span class="ribbon1 position-absolute"></span>
                    </div>
                </div>
                <div
                    class="col-12 col-md-3 border-right bg-danger d-flex align-items-center justify-content-center p-4">
                    <div class="bg-light d-flex align-items-center position-relative p-5">
                        <span class="ribbon2 position-absolute"></span>
                        <span class="ribbon-text text-white text-center pr-3">Ribbon</span>
                    </div>
                </div>
                <div class="col-12 col-md-3 border-right bg-warning d-flex justify-content-center p-4">
                    <div class="d-flex align-items-center bg-light position-relative px-7 py-5">
                        <!-- <span class="text-white w-100 text-center ">Ribbon</span> -->
                        <span class="ribbon3 position-absolute border-radius">
                            <span class="text-white w-100 text-center">Ribbon</span>
                            <span class="bottom-arrorw position-absolute"></span>
                        </span>
                    </div>
                </div>
                <div class="col-12 col-md-3 bg-danger d-flex justify-content-center p-4">
                    <div class="bg-light d-flex align-items-center position-relative p-5">
                        <span class="ribbon4 bg-warning position-absolute"></span>
                        <span class="ribbon-text text-white text-center pr-3">Ribbon</span>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-12 border-right bg-danger d-flex justify-content-center p-4">
                    <div class="w-50 ribbons bg-light d-flex align-items-center position-relative p-5">
                        <div class="wrap">
                            <span class="ribbon6">Ribbon</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
